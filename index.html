<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: #dfeaf8"
      >
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Weather App 🌤️</a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse9"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse9">
            <div class="navbar-nav">
              <a href="#" class="nav-item nav-link active">Home</a>
              <a href="#" class="nav-item nav-link" id="current-location"
                >Current Location 📍</a
              >
            </div>
            <form class="d-flex ms-auto" id="city-search">
              <input
                type="text"
                class="form-control me-sm-2"
                placeholder="Enter a city..."
                id="search-city"
              />
              <button type="submit" class="btn btn-outline-secondary">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
            <h1>Todays Forcast</h1>
            <h2 id="city">Phoenix, Az</h2>
            <h5 id="todays-date">Date/Time</h5>
            <h2>
              ☀️ <span id="main-temp">70</span
              ><span class="units">
                <a href="#" class="disable-link" id="fahrenheit-link">°F</a> |
                <a href="#" id="celsius-link">°C</a>
                <p id="description">Sunny</p>
              </span>
            </h2>
            <div class="container text-center">
              <div class="row">
                <div class="col">Precipitation: 0%</div>
                <div class="col" id="humidity">Humidity: 36%</div>
                <div class="col" id="wind">Wind: 4 mph</div>
              </div>
            </div>
          </div>
          <div class="col next-days">
            <div class="p-3 border style="background-color: #DFEAF8">
            <div class="vstack gap-3">
              <div class="heading">Next 5 days</div>
              <div class="bg-light border">Mon ☀️ 63°/39°</div>
              <div class="bg-light border">Tue 🌤️ 64°/39°</div>
              <div class="bg-light border">Wed ☀️ 64°/39°</div>
              <div class="bg-light border">Thur 🌤️ 65°/41°</div>
              <div class="bg-light border">Fri 🌤️ 66°/41°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <video autoplay muted loop id="background-video">
      <source src="video/coverr-cloudy-sky-2765-1080p.mp4" type="video/mp4" />
    </video>
    <script src="script.js"></script>
    <footer>
      <a href="https://github.com/NalaniRiddle/My-weather-app"
        >Open-source code</a
      >
      by Nalani Riddle
    </footer>
  </body>
</html>
